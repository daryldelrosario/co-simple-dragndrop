<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/css/main.css">
    <title>Simple Drag and Drop API</title>
</head>
<body>
    <h1>Multiple Choice using Drag and Drop API</h1>

    <div id="question-container">
        <div class="question">Where was Daryl born?</div>
        <div class="options-container">
            <div class="option" data-answer="false" draggable="true">Manila, Philippines</div>
            <div class="option" data-answer="false" draggable="true">Queenstown, New Zealand</div>
            <div class="option" data-answer="true" draggable="true">Winnipeg, Canada</div>
            <div class="option" data-answer="false" draggable="true">Brisbane, Australia</div>
        </div>
    </div>

    <div class="dropzone">Drop Here to Check Answer</div>

    <script src="./dist/js/main.js"></script>
</body>
</html>
