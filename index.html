<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/css/main.css">
    <title>Simple Drag and Drop API</title>
</head>
<body>
    <!-- W3 DRAG AND DROP EXAMPLE -->
    <h1>W3 Drag and Drop Example</h1>
    <h2>Drag and Drop</h2>
    <p>Drag the text back and forth between the boxes.</p>
    <div id="box-container">
        <div class="box">
            <div class="drag-text" draggable="true" id="hello-world">Hello, World!</div>
        </div>
        <div class="box">
            <div class="drag-text" draggable="true" id="canada">Canada</div>
        </div>
        <div class="box"></div>
    </div>
    
    <!-- MULTIPLE CHOICE DRAG AND DROP EXAMPLE -->
    <h1>Multiple Choice using Drag and Drop API</h1>
    <div class="question-block">
        <h2 id="question">Q: Where was Daryl Born?</h2>
    </div>
    
    <div id="options-container">
        <div class="option-box">
            <div class="option-text" id="manila" draggable="true">Manila, Philippines</div>
        </div>
        <div class="option-box">
            <div class="option-text" id="brisbane" draggable="true">Brisbane, Australia</div>
        </div>
        <div class="option-box">
            <div class="option-text" id="winnipeg" draggable="true">Winnipeg, Canada</div>
        </div>
        <div class="option-box">
            <div class="option-text"id="queenstown" draggable="true">Queenstown, New Zealand</div>
        </div>
    </div>

    <div class="option-box" id="answer-box"></div>

    <script src="./dist/js/main.js"></script>
</body>
</html>
